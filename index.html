<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Provincias_3.js"></script>
        <script src="data/TORRESINCENDIOS_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.830848887373826,-8.643288722909121],[43.45725485472047,-0.37272902366815025]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMapmonochrome_0');
        map.getPane('pane_OpenStreetMapmonochrome_0').style.zIndex = 400;
        var layer_OpenStreetMapmonochrome_0 = L.tileLayer('http://a.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMapmonochrome_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMapmonochrome_0;
        map.addLayer(layer_OpenStreetMapmonochrome_0);
        map.createPane('pane_ImgenesdesatliteSentinelyortofotosPNOA25830_1');
        map.getPane('pane_ImgenesdesatliteSentinelyortofotosPNOA25830_1').style.zIndex = 401;
        var layer_ImgenesdesatliteSentinelyortofotosPNOA25830_1 = L.tileLayer.wmts('http://www.ign.es/wmts/pnoa-m', {
            pane: 'pane_ImgenesdesatliteSentinelyortofotosPNOA25830_1',
            layer: 'OI.OrthoimageCoverage',
            tilematrixSet: 'EPSG:25830',
            format: 'image/jpeg',
            style: 'default',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',
        });
        map.addLayer(layer_ImgenesdesatliteSentinelyortofotosPNOA25830_1);
        map.createPane('pane_rasterIGN25830_2');
        map.getPane('pane_rasterIGN25830_2').style.zIndex = 402;
        var layer_rasterIGN25830_2 = L.tileLayer.wmts('http://www.ign.es/wmts/mapa-raste', {
            pane: 'pane_rasterIGN25830_2',
            layer: 'MTN',
            tilematrixSet: 'EPSG:25830',
            format: 'image/jpeg',
            style: 'default',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',
        });
        map.addLayer(layer_rasterIGN25830_2);
        function pop_Provincias_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODINE'] !== null ? autolinker.link(feature.properties['CODINE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMBRE'] !== null ? autolinker.link(feature.properties['NOMBRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Provincias_3_0() {
            return {
                pane: 'pane_Provincias_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Provincias_3');
        map.getPane('pane_Provincias_3').style.zIndex = 403;
        map.getPane('pane_Provincias_3').style['mix-blend-mode'] = 'normal';
        var layer_Provincias_3 = new L.geoJson(json_Provincias_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Provincias_3',
            layerName: 'layer_Provincias_3',
            pane: 'pane_Provincias_3',
            onEachFeature: pop_Provincias_3,
            style: style_Provincias_3_0,
        });
        bounds_group.addLayer(layer_Provincias_3);
        map.addLayer(layer_Provincias_3);
        function pop_TORRESINCENDIOS_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>TORRE</strong><br />' + (feature.properties['TORRE'] !== null ? autolinker.link(feature.properties['TORRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PROVINCIA'] !== null ? autolinker.link(feature.properties['PROVINCIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id_provin'] !== null ? autolinker.link(feature.properties['id_provin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>X_25830</strong><br />' + (feature.properties['X_25830'] !== null ? autolinker.link(feature.properties['X_25830'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Y_25830</strong><br />' + (feature.properties['Y_25830'] !== null ? autolinker.link(feature.properties['Y_25830'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TORRESINCENDIOS_4_0() {
            return {
                pane: 'pane_TORRESINCENDIOS_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/lookout_tower_light.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TORRESINCENDIOS_4');
        map.getPane('pane_TORRESINCENDIOS_4').style.zIndex = 404;
        map.getPane('pane_TORRESINCENDIOS_4').style['mix-blend-mode'] = 'normal';
        var layer_TORRESINCENDIOS_4 = new L.geoJson(json_TORRESINCENDIOS_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TORRESINCENDIOS_4',
            layerName: 'layer_TORRESINCENDIOS_4',
            pane: 'pane_TORRESINCENDIOS_4',
            onEachFeature: pop_TORRESINCENDIOS_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TORRESINCENDIOS_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_TORRESINCENDIOS_4);
        map.addLayer(layer_TORRESINCENDIOS_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TORRESINCENDIOS_4.png" /> TORRES INCENDIOS': layer_TORRESINCENDIOS_4,'<img src="legend/Provincias_3.png" /> Provincias': layer_Provincias_3,"raster IGN 25830": layer_rasterIGN25830_2,"Imágenes de satélite Sentinel y ortofotos PNOA 25830": layer_ImgenesdesatliteSentinelyortofotosPNOA25830_1,"OpenStreetMap monochrome": layer_OpenStreetMapmonochrome_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_TORRESINCENDIOS_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['TORRE'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['TORRE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TORRESINCENDIOS_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_TORRESINCENDIOS_4]);
        map.on("zoomend", function(){
            resetLabels([layer_TORRESINCENDIOS_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_TORRESINCENDIOS_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_TORRESINCENDIOS_4]);
        });
        </script>
    </body>
</html>
